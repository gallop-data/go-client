components:
  schemas:
    getSolWashTransactions_request:
      properties:
        collection_tag:
          description: The Gallop slug for the collection. Please see sol/getCollections
            endpoint.
          example: degods
          type: string
        mint_address:
          description: An optional list of token addresses.
          items:
            example: G4Tbp5zWZRt1thiuv7ywkotcXZvf24DrUEMoM2j6Vj63
            type: string
          type: array
        page:
          description: The pagination cursor.
          example: 1
          type: integer
        page_size:
          description: The number of records returned per page.
          enum:
          - 50
          - 100
          - 500
          - 1000
          example: 100
          type: integer
      required:
      - collection_tag
      type: object
    getPolWashTrade_request:
      properties:
        transaction_hash:
          description: The transaction hash to valildate.
          example: 0x40692e18987ef5237cb0f9f0eaf8898e044a140b94d1cfc2a66dc9eb39033c1a
          type: string
      required:
      - transaction_hash
      type: object
    getEthCollectionPriceDiff_request:
      properties:
        collection_address:
          description: The Ethereum contract address to identify the collection.
          example: 0x7bd29408f11d2bfc23c34f18275bbf23bb716bc7
          type: string
        start_date:
          description: The start date to pull data for calculations
          example: 2021-08-01
          type: string
        end_date:
          description: The end date to pull data for calculations
          example: 2022-03-04
          type: string
        exclude_wash:
          description: Exclude suspected wash transactions?
          example: true
          type: boolean
      required:
      - collection_address
      type: object
    getSolCollectionPriceDiff_request:
      properties:
        collection_tag:
          description: The Gallop tag to identify the collection.
          example: shadowysupercoder
          type: string
        start_date:
          description: The start date to pull data for calculations
          example: 2021-08-01
          type: string
        end_date:
          description: The end date to pull data for calculations
          example: 2022-03-04
          type: string
        exclude_wash:
          description: Exclude suspected wash transactions?
          example: true
          type: boolean
      required:
      - collection_tag
      type: object
    getEthCustomCollectionRisk_request:
      properties:
        collection_address:
          description: The contract address of the token collection.
          example: 0x3f5fb35468e9834a43dca1c160c69eaae78b6360
          type: string
        holding_period:
          description: "The holding period to evaluate risk for, e.g. `12M`"
          example: 6M
          type: string
        percentiles:
          description: The collection percentile(s)
          items:
            example: 33
            type: integer
          type: array
        amount:
          description: The amount of tokens in your portfolio
          example: 1
          type: integer
        dist:
          description: The distribution assumed to calculate parametric risk for
          enum:
          - norm
          - t
          example: norm
          type: string
        start_date:
          description: The start date to pull data for calculations
          example: 2021-01-01
          type: string
        end_date:
          description: The end date to pull data for calculations
          example: 2022-02-25
          type: string
        risk_free_rate:
          description: The rate of return for an asset deemed risk free in the contemplated
            holding period
          example: 0.001
          type: number
        wins_outliers:
          description: Whether to winsorize time series outliers prior to calculating
            risk
          example: true
          type: boolean
        frequency:
          description: "The interval at which to calculate returns to base the forecasts\
            \ upon, e.g. `1D` for daily, `1M` for monthly etc."
          example: 1D
          type: string
        rept_curr:
          description: The currency to report results in
          enum:
          - eth
          - usd
          example: eth
          type: string
        exclude_wash:
          description: Exclude suspected wash transactions?
          example: true
          type: boolean
        drawdown:
          description: "If true, report drawdown volatility (based on negative returns\
            \ only)."
          example: false
          type: boolean
        arc_params:
          $ref: '#/components/schemas/getEthCustomCollectionRisk_request_arc_params'
        gar_params:
          $ref: '#/components/schemas/getEthCustomCollectionRisk_request_gar_params'
        har_params:
          $ref: '#/components/schemas/getEthCustomCollectionRisk_request_har_params'
      required:
      - collection_address
      - holding_period
      type: object
    getSolTokenForecasts_request_arch_params:
      description: JSON containing options for the ARCH family model
      example:
        mean: ARX
        lags: 3
        vol: harch
        p: 1
        dist: t
      properties:
        mean:
          description: "Estimator for the location model of the time series, e.g:\
            \ `Zero`, `Constant`, `ARX`, ... . "
          type: string
        lags:
          description: "Number of time time period lags considered. Note that the\
            \ time period is set by the `frequency` parameter, so a value of 2 will\
            \ assume 2-day lags if `frequency=='1D'`."
          type: integer
        vol:
          description: "Estimator used for the volatility process of the time series,\
            \ e.g: `Constant`, `ARCH`, `GARCH`, ... "
          type: string
        p:
          description: Order of the symmetric innovation(s).
          type: integer
        dist:
          description: Return distribution assumed.
          enum:
          - norm
          - t
          type: string
      type: object
